<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            height: 100%;
            background-color: gainsboro;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: darkslategray;
            text-align: center;
        }

        .center {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .foods {
            font-size: 5rem;
            text-align: center;
        }

        .rotate {
            animation: spin 200s linear infinite;
        }

        .rotate-b {
            animation: spin-backwards 200s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-backwards {
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div>
            <div class="rotate foods">🥑</div>
            <div>Hello, world</div>
            <div>I am nate</div>
            <div class="rotate-b foods">🏄🏼</div>
        </div>
    </div>
</body>

</html>
