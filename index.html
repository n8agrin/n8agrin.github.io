<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            background-color: black;
            animation: bgColor 60s infinite linear;
            height: 100%;
            /* background-color: rgb(150, 121, 121); */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: darkslategray;
            text-align: center;
        }
@keyframes bgColor {
  12.5% {
    background-color: rgb(255, 117, 117);
  }
  25% {
    background-color: #ffcb6b;
  }
  37.5% {
    background-color: #ffff81;
  }
  50% {
    background-color: #bdff7a;
  }
  62.5% {
    background-color: #80ffff;
  }
  75% {
    background-color: #7c7cff;
  }
  87.5% {
    background-color: #ad6ace;
  }
  100% {
    background-color: #ff7cc2;
  }
}

        .center {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .foods {
            font-size: 5rem;
            text-align: center;
        }

        .rotate {
            animation: spin 10000ms linear infinite;
        }

        .rotate-b {
            animation: spin-backwards 200s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-backwards {
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div>
            <div class="rotate foods">üçï</div>
        </div>
    </div>
</body>

</html>
